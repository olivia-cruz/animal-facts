<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Animal Fact Generator</title>
    <script>
        async function getRandomFact() {
            const response = await fetch('/fact/random');
            const data = await response.json();
            const animal = Object.keys(data)[0];
            const fact = data[animal];
            const factText = `${animal}: ${fact}`;
            document.getElementById('fact').value = factText;
            document.getElementById('copyButton').dataset.fact = factText;
        }

        function copyToClipboard() {
            const factTextarea = document.getElementById('fact');
            factTextarea.select();
            document.execCommand('copy');
            alert('Fact copied to clipboard!');
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            getRandomFact();
        });
    </script>
</head>
<body>
    <h1>Animal Fact</h1>
    <textarea id="fact" rows="4" cols="50" readonly>Loading...</textarea>
    <br>
    <button onclick="getRandomFact()">Get Another Fact</button>
    <button id="copyButton" onclick="copyToClipboard()">Copy and Share This Fact</button>
</body>
</html>
